name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  discussions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  RELEASE_TAG: ${{ github.ref_name }}

jobs:
  sanity-check:
    name: Sanity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'bun'

      - name: Install dependencies
        run: bun install

      - name: Check version consistency
        run: |
          VERSION_FROM_TAG="${RELEASE_TAG#v}"
          VERSION_FROM_PACKAGE=$(node -e "console.log(require('./package.json').version)")
          if [ "$VERSION_FROM_TAG" != "$VERSION_FROM_PACKAGE" ]; then
            echo "Version mismatch: tag=$VERSION_FROM_TAG package=$VERSION_FROM_PACKAGE"
            exit 1
          fi
          echo "Version check passed: $VERSION_FROM_PACKAGE"

  build-electron:
    name: Build Electron
    needs: sanity-check
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: linux
            image: ubuntu-latest
            shell: bash
          - name: windows
            image: windows-latest
            shell: cmd
          - name: macos
            image: macos-latest
            shell: bash
        arch:
          - x64
        include:
          - os:
              name: linux
            arch: arm64
          - os:
              name: macos
            arch: arm64
        exclude:
          - os:
              name: linux
            arch: arm64
    runs-on: ${{ matrix.os.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'bun'

      - name: Install dependencies
        run: bun install

      - name: Build Electron
        uses: ./.github/actions/build-electron
        with:
          os: ${{ matrix.os.name }}
          arch: ${{ matrix.arch }}
          shell: ${{ matrix.os.shell }}
        env:
          APPLE_APP_CERTIFICATE_BASE64: ${{ secrets.APPLE_APP_CERTIFICATE_BASE64 }}
          APPLE_APP_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_APP_CERTIFICATE_PASSWORD }}
          APPLE_INSTALLER_CERTIFICATE_BASE64: ${{ secrets.APPLE_INSTALLER_CERTIFICATE_BASE64 }}
          APPLE_INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_INSTALLER_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os.name }}-${{ matrix.arch }}
          path: upload/*.*

  publish-release:
    name: Publish Release
    needs: build-electron
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: upload
          pattern: release-*

      - name: Create release directory
        run: mkdir -p upload

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          fail_on_unmatched_files: true
          files: upload/*.*
          make_latest: true
          prerelease: false
          tag_name: ${{ env.RELEASE_TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
