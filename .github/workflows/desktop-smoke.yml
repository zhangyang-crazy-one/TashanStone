name: Desktop Smoke Tests

on:
  push:
    branches: [main]
    paths:
      - "electron/**"
      - "src/**"
      - "components/**"
  pull_request:
    paths:
      - "electron/**"
      - "src/**"
      - "components/**"

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke Test (${{ matrix.os.name }})
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ubuntu-latest
          - name: windows-latest
    runs-on: ${{ matrix.os.name }}
    timeout-minutes: 30
    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.cache/electron
            ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package.json', '**/bun.lock', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright
        run: bunx playwright install --with-deps

      - name: Build Desktop
        run: bun run bun:build:electron

      - name: Package Desktop (Linux)
        if: runner.os == 'Linux'
        run: bun run bun:dist:linux-x64

      - name: Package Desktop (Windows)
        if: runner.os == 'Windows'
        run: bun run bun:dist:win

      - name: Install virtual display (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run Smoke Tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum bunx playwright test e2e/smoke.spec.ts
        continue-on-error: true

      - name: Run Smoke Tests (Windows)
        if: runner.os == 'Windows'
        run: bunx playwright test e2e/smoke.spec.ts
        continue-on-error: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results-${{ matrix.os.name }}
          path: test-results/
