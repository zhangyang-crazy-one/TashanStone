appId: com.tashanstone.app
productName: TashanStone
executableName: TashanStone
copyright: Copyright © 2024 TashanStone

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.bin"
  # 显式包含 LanceDB 及其依赖 (解决 apache-arrow 模块解析问题)
  - node_modules/@lancedb/**/*
  - node_modules/apache-arrow/**/*
  - node_modules/@napi-rs/**/*
  # apache-arrow 的依赖
  - node_modules/flatbuffers/**/*
  - node_modules/@swc/helpers/**/*
  - node_modules/tslib/**/*
  - node_modules/json-bignum/**/*
  - node_modules/command-line-args/**/*
  - node_modules/command-line-usage/**/*

extraResources:
  - from: electron/database/schema.sql
    to: schema.sql
  # OCR worker script (runs in separate Node.js process)
  - from: electron/ocr/ocr-worker.cjs
    to: electron/ocr/ocr-worker.cjs
  # Sherpa-ONNX ASR models (if downloaded)
  - from: resources/sherpa-models
    to: sherpa-models
    filter:
      - "**/*.onnx"
      - "**/*.txt"
      - "**/*.fst"
  # OCR models (PP-OCRv5)
  - from: resources/ocr-models
    to: ocr-models
    filter:
      - "**/*.onnx"
      - "**/*.txt"

# afterPack hook: 复制 apache-arrow 等纯 JS 模块到 unpacked 目录
afterPack: scripts/afterPack.cjs

asar: true
asarUnpack:
  # 所有 .node 原生模块
  - "**/*.node"
  # better-sqlite3
  - "**/node_modules/better-sqlite3/**/*"
  # Sherpa-ONNX 语音识别
  - "**/node_modules/sherpa-onnx/**/*"
  - "**/node_modules/sherpa-onnx-win-x64/**/*"
  # ONNX Runtime (onnxruntime-common 是 esearch-ocr 的依赖)
  - "**/node_modules/onnxruntime-node/**/*"
  - "**/node_modules/onnxruntime-common/**/*"
  # FFmpeg
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"
  # OCR 相关 native 模块
  - "**/node_modules/canvas/**/*"
  - "**/node_modules/esearch-ocr/**/*"
  # LanceDB 相关模块 (包括 peerDependency apache-arrow 及其所有依赖)
  - "**/node_modules/@lancedb/**/*"
  - "**/node_modules/@napi-rs/**/*"
  - "**/node_modules/apache-arrow/**/*"
  # apache-arrow 的依赖也需要解压
  - "**/node_modules/flatbuffers/**/*"
  - "**/node_modules/@swc/**/*"
  - "**/node_modules/tslib/**/*"
  - "**/node_modules/json-bignum/**/*"
  - "**/node_modules/command-line-args/**/*"
  - "**/node_modules/command-line-usage/**/*"
  - "**/node_modules/@types/command-line-args/**/*"
  - "**/node_modules/@types/command-line-usage/**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-Setup-${version}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Tashan Stone
  installerLanguages:
    - en_US
    - zh_CN
  language: 2052

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icons/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: "${productName}-${version}-${arch}.${ext}"

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

linux:
  target:
    - target: deb
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
  icon: build/icons
  category: Office
  synopsis: AI-powered Markdown Editor
  description: TashanStone is a modern AI-powered Markdown editor with knowledge graph, mind map, and quiz generation features.
  desktop:
    Name: TashanStone
    Comment: AI-powered Markdown Editor
    Categories: Office;TextEditor;Utility;
    Keywords: markdown;editor;note;ai;knowledge;

# deb 包配置 (适用于麒麟系统/Ubuntu/Debian)
deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
    - libsecret-1-0
  afterInstall: build/linux/after-install.sh
  afterRemove: build/linux/after-remove.sh
  fpm:
    - "--deb-no-default-config-files"

# rpm 包配置 (适用于 RedHat/CentOS/Fedora)
rpm:
  depends:
    - libgtk-3
    - libnotify
    - nss
    - libxss
    - libxtst
    - xdg-utils
    - at-spi2-atk
    - libuuid
    - libsecret
  afterInstall: build/linux/after-install.sh
  afterRemove: build/linux/after-remove.sh
  fpm:
    - "--rpm-no-default-config-files"

publish:
  provider: generic
  url: https://example.com/releases
