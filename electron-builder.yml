appId: com.zhangnote.app
productName: ZhangNote
executableName: ZhangNote
copyright: Copyright © 2024 ZhangNote

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.bin"

extraResources:
  - from: electron/database/schema.sql
    to: schema.sql
  # OCR worker script (runs in separate Node.js process)
  - from: electron/ocr/ocr-worker.cjs
    to: electron/ocr/ocr-worker.cjs
  # Sherpa-ONNX ASR models (if downloaded)
  - from: resources/sherpa-models
    to: sherpa-models
    filter:
      - "**/*.onnx"
      - "**/*.txt"
      - "**/*.fst"
  # OCR models (PP-OCRv5)
  - from: resources/ocr-models
    to: ocr-models
    filter:
      - "**/*.onnx"
      - "**/*.txt"

asar: true
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
  - "**/node_modules/better-sqlite3/**"
  - "**/sherpa-onnx/**"
  - "**/node_modules/sherpa-onnx/**"
  - "**/onnxruntime-node/**"
  - "**/node_modules/onnxruntime-node/**"
  - "**/@ffmpeg-installer/**"
  - "**/node_modules/@ffmpeg-installer/**"
  - "**/@ffprobe-installer/**"
  - "**/node_modules/@ffprobe-installer/**"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-Setup-${version}-${arch}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ZhangNote
  installerLanguages:
    - en_US
    - zh_CN
  language: 2052

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icons/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: "${productName}-${version}-${arch}.${ext}"

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

linux:
  target:
    - target: deb
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
  icon: build/icons
  category: Office
  synopsis: AI-powered Markdown Editor
  description: ZhangNote is a modern AI-powered Markdown editor with knowledge graph, mind map, and quiz generation features.
  desktop:
    Name: ZhangNote
    Comment: AI-powered Markdown Editor
    Categories: Office;TextEditor;Utility;
    Keywords: markdown;editor;note;ai;knowledge;

# deb 包配置 (适用于麒麟系统/Ubuntu/Debian)
deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
    - libsecret-1-0
  afterInstall: build/linux/after-install.sh
  afterRemove: build/linux/after-remove.sh
  fpm:
    - "--deb-no-default-config-files"

publish:
  provider: generic
  url: https://example.com/releases
